{% extends "base.html" %}
{% load static %}

{% block head %}
<link href="{% static 'styles.css' %}" rel="stylesheet" />
{% endblock head %}

{% block content %}

    <div class="container">
        <h1>{{view_type}}</h1>
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type='submit'>{{view_type}}</button>
        </form>
    </div>

{% endblock content %}
